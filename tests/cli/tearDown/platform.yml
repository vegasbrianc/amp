- platform-status:
  run: false
  cmd: amp platform status
  args:
  options:
  expectation: platform-status-running

- platform-stop:
  run: false
  cmd: amp platform stop
  args:
  options:
  expectation: platform-stop
  timeout: 1m

- platform-status:
  run: false
  cmd: amp platform status
  args:
  options:
  expectation: platform-status-stopped

- docker-swarm-leave:
  run: false
  cmd: docker swarm leave
  args:
  options:
    - --force
  expectation: docker-swarm-leave
  timeout: 1m
